reaction Pi0 gamma Pi0 p

sum Pi0 Regge

# Vincent's Regge model parameters:
# Polarization magnitude determined by cobrems.F in Pi0Regge amplitude
# Polarization plane angle: PARA = 0 and PERP = 90 
amplitude Pi0::Regge::Intensity Pi0Regge 0.0

initialize Pi0::Regge::Intensity cartesian 1.0 0.0 

